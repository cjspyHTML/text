<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
		<form action="" autocomplete="off">
			<div class="login">
				<div class="box">
					<p class="table">Login</p>
					<br>
					<input type="text" name="username" placeholder="账号" required/>
					<input type="password" name="passwd"  placeholder="密码" required/>
					<br>
					<input type="checkbox"><span>请同意<i>《用户服务协议》</i></span>
					<input type="submit" value="登录" class="go">
					<a href="#" class="register">注册</a>
					<a href="#" class="reset">忘记密码</a>
				</div>
			</div>
				<div class="logon">
					<div class="box">
						<p class="table">Logon</p>
						<br>
						<input type="text" name="username1" placeholder="账号"/>
						<input type="password" name="passwd1"  placeholder="密码"/>
						<input type="password" name="passwd2"  placeholder="确认密码"/>
						<br>
						<input type="checkbox"><span>请同意<i>《用户注册协议》</i></span>
						<input type="submit" value="注册" class="go">
						<a href="#" class="submit">返回登录</a>
					</div>
			</div>
	</form>
	<script src="../js/login.js"></script>
	</body>
</html>
